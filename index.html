<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>


    <link rel="stylesheet" href="styles.css">
    <script  src="script.js" defer></script>
</head>
<body>
    <div>
       <fieldset>
        <h2>Click any to make a choice</h2> <br>
         <button id="btn1">Rock</button>
        <button id="btn2">Paper</button>
        <button id="btn3">Scissors</button>
       </fieldset>
    </div>

    <br><br>
    <fieldset>
        <label for=""><b>On going scores:</b></label>
        <div id="outputContainer"></div>
    </fieldset>

    <fieldset>
        <h3>Finial scores</h3>
        <div id="text"></div> <hr>
        <div id="round"></div>
        <div id="finialScores"></div>
    </fieldset>
    
   
    
     
    
</body>
